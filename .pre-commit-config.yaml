repos:
- repo: local
  hooks:
    - id: cargo-check
      name: cargo check
      entry: cargo check --workspace --all-targets -q
      language: system
      pass_filenames: false

    - id: cargo-fmt
      name: cargo fmt (check)
      entry: cargo fmt --all -- --check
      language: system
      pass_filenames: false
      types: [rust]

    - id: cargo-test
      name: cargo test
      entry: cargo test --workspace --all-targets -q
      language: system
      pass_filenames: false
      types: [rust]
